<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Ensure this script is included to load frappe.js -->
    <script src="/assets/frappe/js/frappe-web.min.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var first_name = document.getElementById("first_name").value;

            // Send registration request to backend
            frappe.call({
                method: "wh_poultryos.wh_poultryos.api.register_custom_user",
                args: { email: email, password: password, first_name: first_name },
                callback: function(response) {
                    if(response.message === 'success') {
                        window.location.href = '/login'; // Redirect to login after successful registration
                    } else {
                        alert('User already exists');
                    }
                }
            });
        });
    </script>
</body>
</html>
